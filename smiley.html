<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
</head>
<body>
    <canvas id="smileyCanvas" width="200" height="200" style="border:1px solid black; align-items: center;" ></canvas>
        
        <script>
        var smiley = document.getElementById("smileyCanvas");
        var s = smiley.getContext("2d");
        s.beginPath();
        s.arc(100, 100, 100, 0, 2 * Math.PI);
        s.fillStyle="yellow"
        s.fill();
        s.stroke();
        s.beginPath();
        s.moveTo(80,70);
        s.arc(60,70,20,0,2*Math.PI)
        s.fillStyle="black"
        s.fill();
        s.stroke();
        s.beginPath();
        s.moveTo(160,70); 
        s.arc(140,70,20,0,2*Math.PI) 
        s.fillStyle="black"
        s.fill();
        s.stroke();
        s.beginPath();
        s.moveTo(120,120);
        s.arc(100,120,50,0,1*Math.PI);
        s.fillStyle="red"
        s.fill();
        s.stroke();
        s.beginPath();
        s.moveTo(50,120)
        s.arc(100,120,50,0,1*Math.PI);
        // s.moveTo(100,100);
        // s.arc(10,10,0,Math*PI);
        s.stroke();
        </script>
</body>
</html>
