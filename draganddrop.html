<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter todo here : </h3>
    <input type="text" id="myText" width="20" height="50">
    <input type="button" value="Add" onclick="clicked()">
    <p id="matter"></p>

    <script>
        function clicked(){
            var t=document.getElementById("myText").value;
            document.getElementById("matter").innerHTML=t;
        }
    </script>
    
</body>
</html>
